<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="enunciado">
        <h2>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>

    <div class="formulario">
        <form action="#" method="get">

            <input class="campo" type="text" name="nome-completo" id="nome-completo" placeholder="Nome completo *">
            <p class=" campo esconder-mensagem">campo obrigatório</p> 
            <br>

            <input class="campo" type="text" name="email" id="email" placeholder="Email *"> 
            <p class=" campo esconder-mensagem">campo obrigatório</p>
            <br>

            <input class="campo" type="text" name="telefone" id="telefone" placeholder="Telefone *">
            <p class="campo esconder-mensagem">campo obrigatório</p>
            <br>

            <textarea class="campo" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
            <p class="campo esconder-mensagem">campo obrigatório</p>
            <h3>*campos obrigatórios</h3>
            <br>
            <input type="submit" value="Enviar" id="enviar">
            
        </form>
    </div>

    <script src="./src/js/validacao.js"></script>
</body>
</html>
